<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up Page</title>
</head>
<body style="">
    <h2 style="padding-top:2%;padding-bottom:2%;color:white;background-color:#784B84;margin:0;">
        <center>ADMIN REGISTRATION</center>
    </h2>
    <hr style="height:2px;color:gray;background-color:gray">

    <div style="border:2px solid gray;width:40%;margin-top:-2%;margin-left:25%;padding:2%;">

        <h2 style="text-align:center;color:grey;">REGISTER</h2>

            <input type="email" id="emid" placeholder="email" name="email" required><br><br>

            <label>Enter Password:</label><br>

        </form>
    </div>
    <div style="padding-bottom:8%;">
    </div>
    <hr style="height:2px;color:gray;background-color:gray">

</html>
