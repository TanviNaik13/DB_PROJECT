<!DOCTYPE HTML>
<html>
<head>
    <title>Admin Profile</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="set()">
		<header>
			<h2>ADMIN PROFILE</h2>
			<hr>
		</header>
<center>
<br><br>
<h1>Would like to delete your account? </h1><br><br>

<input type="button" id="Profile_Button" value="CLICK HERE" onclick="window.location.href='php/admin_profile_delete.php'">
<br><br><hr><br>
        <h1>Select the options you want to edit:</h1>
</center>

<form id="updf" method="post" action="php/admin_profile_update.php">
    <div id="updateform">
        <input type="checkbox" class="admin_profile_checkbox" name="admin[]" value="username"> Name <br>
        <input type="checkbox" class="admin_profile_checkbox" name="admin[]" value="email"> Email<br>
        <input type="checkbox" class="admin_profile_checkbox" name="admin[]" value="password"> Password<br><br>
        <input id="Profile_Button" type="button" value="Modify" onclick="display()">
    </div>
	<center>
    <div id="input_value">
        <br><hr>
		<div id="username">
			<label>Enter your username :</label>
			<input type="text" name="admin_name" value=" "><br><br>
		</div>
		<div id="email">
			<label>Enter your Email:</label>
			<input type="text" name="admin_email" value=" "><br><br>
		</div>
		<div id="password">
			<label>Enter you Password :</label>
			<input type="password" name="admin_passwd" value=""><br><br>
		</div>

        
        <input id="Profile_Button" type="submit">
        <input id="Profile_Button"type="reset">
    </div>
	</center>
</form>

<footer>
    <hr>
    <div id="df2"></div>
</footer>

<script>
    function set(){
        document.getElementById("input_value").style.display = 'none';
    }

    function display() {
    var inputs = document.getElementsByClassName('admin_profile_checkbox');
    var flag = false;

    for (var i = 0; i < inputs.length; i++) {
        var fieldName = inputs[i].value;
        var fieldElement = document.getElementById(fieldName);
        if (inputs[i].checked && fieldElement) {
            fieldElement.style.display = "block";
            flag = true;
        } else if (fieldElement) {
            fieldElement.style.display = "none";
        }
    }

    if (!flag) {
        alert('Please select at least one Checkbox!');
        return;
    }

    document.getElementById('updateform').style.display = 'none';
    document.getElementById("input_value").style.display = 'block';
}

</script>

</body>
</html>
